<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Extension Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1, h2 {
      color: #4CAF50;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    #save {
      background-color: #4CAF50;
      color: white;
    }
    #save:hover {
      background-color: #45a049;
    }
    #sync {
      background-color: #008CBA;
      color: white;
    }
    #sync:hover {
      background-color: #007bb5;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
    }
    .status-success {
      color: green;
    }
    .status-error {
      color: red;
    }
    .connection-status {
      margin-top: 30px;
    }
    .connection-title {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
    }
    .status-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .status-indicator {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      margin-right: 10px;
      background-color: gray; /* Default color */
      border: 1px solid #ccc;
    }
    .status-label {
      font-size: 14px;
      color: #555;
    }
    #capturedSnippets, #fileList {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .snippet, .file-item {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    .snippet:last-child, .file-item:last-child {
      border-bottom: none;
    }
    .snippet-id {
      font-weight: bold;
      color: #4CAF50;
    }
    pre {
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
    /* Responsive Design */
    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Extension Options</h1>
    <div class="form-group">
      <label for="destination">Destination Path:</label>
      <input type="text" id="destination" placeholder="Enter destination path">
      <div class="button-group">
        <button id="save">Save</button>
        <button id="sync">Sync</button>
      </div>
      <div id="status"></div>
    </div>

    <!-- Connection Status Section -->
    <div class="connection-status">
      <div class="connection-title">Connection Status</div>
      
      <div class="status-container">
        <div id="tab-status" class="status-indicator"></div>
        <div class="status-label">Tab Connection</div>
      </div>
      
      <div class="status-container">
        <div id="background-status" class="status-indicator"></div>
        <div class="status-label">Background Connection</div>
      </div>
      
      <div class="status-container">
        <div id="websocket-status" class="status-indicator"></div>
        <div class="status-label">WebSocket Connection</div>
      </div>
    </div>

    <h2>Captured Code Snippets</h2>
    <div id="capturedSnippets">
      <!-- Snippets will be dynamically inserted here -->
    </div>

    <h2>Received Files</h2>
    <div id="fileList">
      <!-- Received files will be dynamically inserted here -->
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
