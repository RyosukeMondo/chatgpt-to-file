<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Extension Options</title>
  <!-- style -->
  <link rel="stylesheet" href="styles/options.css">
</head>

<body>
  <div class="container">
    <h1>Extension Options</h1>
    <div class="form-group">
      <label for="destination">Destination Path:</label>
      <input type="text" id="destination" placeholder="Enter destination path">
      <div class="button-group">
        <button id="save">Save</button>
        <button id="sync">Sync</button>
      </div>
      <div id="status"></div>
      <h2>Captured Code Snippets</h2>
      <div id="capturedSnippets"></div>
      <h2>Received Files</h2>

      <div id="fileList"></div>

      <!-- Status Indicators -->
      <div id="tab-status"></div>
      <div id="background-status"></div>
      <div id="websocket-status"></div>
    </div>
  </div>

  <!-- Script Imports -->
  <script type="module" src="scripts/options.js"></script>
</body>

</html>
