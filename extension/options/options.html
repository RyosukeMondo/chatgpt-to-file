<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Extension Options</title>
  <link rel="stylesheet" href="styles/options.css">
</head>

<body>
  <div class="container">
    <h1>Extension Options</h1>
    <div class="form-group">
      <label for="destination">Destination Path:</label>
      <input type="text" id="destination" placeholder="Enter destination path">
      <div class="button-group">
        <button id="save">Save</button>
        <button id="sync">Sync</button>
      </div>
      <div id="status"></div>

      <div class="connection-status">
        <h1 class="">Connection Status</h1>
        <div class="status-container">
          <div id="tab-status" class="status-indicator"></div>
          <div class="status-label">Tab Connection</div>
        </div>
        <div class="status-container">
          <div id="background-status" class="status-indicator"></div>
          <div class="status-label">Background Connection</div>
        </div>
        <div class="status-container">
          <div id="websocket-status" class="status-indicator"></div>
          <div class="status-label">WebSocket Connection</div>
        </div>
      </div>

      <h2>Captured Code Snippets</h2>
      <div id="capturedSnippets"></div>
      <h2>Received Files</h2>
      <div id="fileList"></div>
    </div>
  </div>
  <script type="module" src="scripts/options.js"></script>
</body>

</html>
